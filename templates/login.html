{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, initial-scale=1.0">
<title>Django-Setup</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/style.css'%}" >
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="logo">
                <a href="{% url 'main_page' %}">
                    <img src="{% static 'assets/images/mysalogo.png' %}" alt="Logo">
                </a>
            </div>
            <input type="checkbox" id="menu-toggle" class="menu-toggle">
            <label for="menu-toggle" class="hamburger">&#9776;</label>
            <div class="menu-wrapper">
                <ul class="menu">
                    <li><a href="{% url 'main_page' %}">Home</a></li>
                    <li><a href="{% url 'price_page' %}">Price List</a></li>
                    {% if user.is_authenticated %}
                        <li><a href="{% url 'profile_page' %}">Profile</a></li>
                        <li><a href="{% url 'logout' %}">Logout</a></li> 
                    {% else %}
                        <li><a href="{% url 'register_page' %}">Register</a></li>
                        <li><a href="{% url 'signin_page' %}">Sign-In</a></li>
                    {% endif %}
                    <li class="mobile-only"><a href="{% url 'booking_page' %}" class="book-now-btn">Book Now</a></li>
                    <li class="mobile-only social-icons">
                        <a href="https://www.facebook.com" class="social-icon" target="_blank" rel="noopener noreferrer"><i class="fab fa-facebook-f"></i></a>
                        <a href="https://www.instagram.com" class="social-icon" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i></a>
                    </li>
                </ul>
            </div>
            <div class="right-menu desktop-only">
                <a href="{% url 'booking_page' %}" class="book-now-btn">Book Now</a>
                <a href="https://www.facebook.com/profile.php?id=61550565067850" class="social-icon" target="_blank" rel="noopener noreferrer"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.instagram.com/mysa_beauty_aesthetics?igsh=cGJxeDlsb2p0NjRx&utm_source=qr" class="social-icon" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </nav>
    {% load crispy_forms_tags %}
    <form method="post" class="login-page justify-content-center">
        {% csrf_token %}
        {{ form|crispy}}
        <p>Not registered? Register <a href="/register_page">here!</a></p>
        <button type="submit" class="btn btn-success">Login</button>
        
    </form>
</body>
</html>
